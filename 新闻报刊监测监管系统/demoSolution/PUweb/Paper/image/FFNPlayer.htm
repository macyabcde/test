<html>
<head>
    <title>FantNews Player Page</title>
    <script language="javascript">
	
	function loadRMP()
	{
		var sHref = location.href;
		var re = /rmp=(http:\/\/[\s\S]+?\.exe)/i;
		var r = sHref.match(re);
		if(r)
		{

var sIframe = "<object id=\"FFNPlayer\" classid=\"CLSID:D5748A01-104E-11d4-9EEB-00104B04B808\"";
sIframe += "codebase=\"/FFNPlayer.dll#Version=1,1,0,62\" width=\"100%\" height=\"100%\">";
sIframe += "<param name=\"FileName\" value=\""+r[1]+"\">";
sIframe += "<param name=\"WndMode\" value=\"1\">";
sIframe += "</object>";

//alert(sIframe);

			mpdiv.innerHTML = sIframe;
		}
	}
    </script>	
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body leftmargin="0" topmargin="0" scroll="no" border="0" rightmargin="0" bottommargin="0" onLoad="loadRMP()">
    <table width="100%" border="0" cellspacing="0" cellpadding="0" height="100%">
        <tr>
            <td  align="center" valign="middle">
                <div align="center" id="mpdiv">

                </div>
            </td>
        </tr>
    </table>
</body>
</html>
